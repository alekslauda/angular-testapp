<app-loading-spinner></app-loading-spinner>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="">Movies</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <div class="dropdown" appDropdown #ref="appDropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Discover
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" [ngClass]="{show: ref.isOpen}">
                        <a class="dropdown-item" routerLink="/movies" routerLinkActive="active">Movies</a>
                        <a class="dropdown-item" routerLink="/tv-shows" routerLinkActive="active">TV Shows</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/people" routerLinkActive="active">People</a>
            </li>
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!user">
            <a class="nav-link" [routerLink]="'/auth'" [routerLinkActive]="'active'">
                Login
            </a>
        </li>
        <li *ngIf="user" class="nav-item dropdown" dropdown>
            <a href dropdownToggle id="basic-link" (click)="false" class="nav-link dropdown-toggle profile-info">
                <img class="avatar"
                     [src]="user?.photoURL ? user.photoURL : 'assets/images/empty_account_image.png'"/>
                {{ user?.displayName ? user.displayName : user.email }}
            </a>
            <ul class="dropdown-menu" id="basic-link-dropdown" *dropdownMenu role="menu">
                <li class="dropdown-item">
                    <a [routerLink]="'/profile'" [routerLinkActive]="'active'" class="dropdown-item">
                        Profile
                    </a>
                </li>
                <li class="dropdown-item">
                    <a [routerLink]="'/watchlist'" [routerLinkActive]="'active'" class="dropdown-item">
                        Watchlist
                    </a>
                </li>
                <li class="dropdown-item">
                    <a href="#" class="dropdown-item" (click)="logout()">
                        Logout
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<router-outlet></router-outlet>
