<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/w185_and_h278_bestv2/' + movie.poster_path"
         [alt]="movie.title">
    <div class="card-header text-center">
        <h4 class="my-0 font-weight-normal">{{movie.title}}</h4>
        <button *ngIf="!isAddedToWatchlist" (click)="addToWatchlist()" type="button" class="btn btn-warning border-dark">
            +
        </button>
        <button *ngIf="isAddedToWatchlist" type="button" (click)="removeFromWatchlist()" class="text-black-50 btn btn-danger border-dark">
            -
        </button>
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
        <p class="card-text"> {{ movie.overview }} </p>
        <a [routerLink]="['/movies', movie.id]" class="btn btn-primary">More info</a>
    </div>
</div>
